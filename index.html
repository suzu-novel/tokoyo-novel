<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常夜に鳴る鈴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay"></div>

<header>
    <img src="tokoyo logo.png" alt="常夜に鳴る鈴" id="logo">
    <p id="subtitle">終わらない夜は、こんなにも恐ろしくて、美しい。</p>
</header>

<nav>
    <a href="#story">STORY</a>
    <a href="#character">CHARACTER</a>
    <a href="#download">DOWNLOAD</a>
</nav>

<section id="story">
    <h2>STORY</h2>
    <p>
        放課後。<br>
        誰もいない教室で、私は「夜」に出会う。<br><br>
        それは優しくて、甘くて、逃れられない闇だった。
    </p>
</section>

<section id="character">
    <h2>CHARACTER</h2>

    <div class="character">
        <h3>小夜</h3>
        <p>すべてを支配する、優しくて狂った「夜」。</p>
    </div>

    <div class="character">
        <h3>すず</h3>
        <p>夜に魅入られた、壊れかけの少女。</p>
    </div>

</section>

<section id="download">
    <h2>DOWNLOAD</h2>
    <button onclick="playSound()">体験版（準備中）</button>
</section>

<footer>
    <p>© 常夜に鳴る鈴</p>
</footer>

<audio id="bell" src="bell.mp3"></audio>

<script src="main.js"></script>

</body>
</html>
